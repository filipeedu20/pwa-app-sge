<article class="card" id="pwa">  
  <section class='container'>
    <div class='row cont'>
        <div class='col-lg-12'>
            <h2>Cadastro de Participantes</h2>
        </div>                
        <article class='col-sm-12 col-lg-4 cont'>
           <div class='container'>
				<form role="form" id='formulario' method='post'>
					<div class="form-group col-lg-12">
						<label for="">Nome</label>
						<input type="text" class="form-control" name='nome'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Sexo</label>
						<select class='form-control' name='sexo'>
						<option value='Masculino'>Masculino</option>
						<option value='Feminino'>Feminino</option>
						</select>
					</div>

					<div class="form-group col-lg-12">
						<label for="">Telefone</label>
						<input type="text" class="form-control" name='telefone'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Estado</label>
						<select class='form-control' name='estado'>
						<option value='Minas Gerais'>Minas Gerais</option>
						<option value='São Paulo'>São Paulo</option>
						<option value='Rio de Janeiro'>Rio de Janeiro</option>
					</select>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Cidade</label>
						<select class='form-control' name='cidade'>
						<option value='Água branca'>Água branca</option>
						<option value='Alterosa'>Alterosa</option>
						<option value='Alagoa'>Alagoa</option>
						<option value='Além Paraíba'>Além Paraíba</option>
						<option value='Belo Horizonte'>Belo Horizonte</option>
						<option value='Betim'>Betim</option>
						<option value='Contagem'>Contagem</option>
						</select>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Rua</label>
						<input type="text" class="form-control" name='rua'>
					</div>

					<div class="form-group col-lg-12">
						<label for="">Bairro</label>
						<input type="text" class="form-control" name='bairro'>
					</div>
						<div class="form-group col-lg-12">
						<label for="">CPF</label>
						<input type="text" class="form-control" name='cpf'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Tipo de usuário</label>
						<select class='form-control' name='tipo_usuario'>
						<option value='1'>Palestrante</option>
						<option value='2'>Participante</option>
						</select>
					</div>
					<button type="submit">Salvar</button>
				</form>
		   </div>
        </article>              
    </div>  
  </section>

		$("#formulario").submit(function(){
			var dados = $("#formulario").serialize();
				$.ajax({

					console.log("Enviando formulário");
				},
				success: function (r) {
						console.log(r);
				},
				complete: function(){
					console.log("Tudo finalizado");
				}				
			});		
			return false;
		});
	});

</script>
