<article class="card" id="pwa">  
  <section class='container'>
    <div class='row cont'>
        <div class='col-lg-12'>
            <h1>Cadastro de Evento</h1>
        </div>                
        <article class='col-sm-12 col-lg-4 cont'>
           <div class='container'>				
				<form role="form" id='formulario' method='post'>
					<div class="form-group col-lg-12">
						<label for="">Nome do Evento</label>
						<input type="text" class="form-control" name='nome'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Data de início</label>
						<input type="text" class="form-control" name='dataInicio'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Data de término</label>
						<input type="text" class="form-control" name='dataFinal'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Quantidade de Vagas</label>
						<input type="text" class="form-control" name='quantParticipantes'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Horário</label>
						<input type="text" class="form-control" name='horario'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Descrição</label>
						<input type="text" class="form-control" name='descricao'>
					</div>
						<div class="form-group col-lg-12">
						<label for="">Nome Palestrante</label>
						<input type="text" class="form-control" name='nomePalestrante'>
					</div>
					<div class="form-group col-lg-12">
						<label for="">Tipo de Evento</label>
						<select class='form-control' name='tipoEvento'>
							<option value='Gratuito'>Gratuito</option>
							<option value='Pago'>Pago</option>							
						</select>
					</div>
					<button type="submit">Salvar</button>
				</form>
		   </div>
        </article>              
    </div>  
  </section>      
</article>

</script>
